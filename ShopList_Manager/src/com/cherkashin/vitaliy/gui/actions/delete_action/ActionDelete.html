<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
	</head>
	
	<body>
		<div align="center">
			<form wicket:id="form_main" >
				<table width="150px">
					<thead>
						<tr>
							<td colspan="2" align="center">
								REMOVE ACTION:
							</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								ID:
							</td>
							<td>
								<span wicket:id="actions_id" />
							</td>
						</tr>
						<tr>
							<td>
								DATE:
							</td>
							<td>
								<span wicket:id="actions_date" />
							</td>
						</tr>
						<tr>
							<td>
								STATE:
							</td>
							<td>
								<span wicket:id="actions_state" />
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<span wicket:id="form_feedback" />
							</td>
						</tr>
						<tr>
							<td>
								<input type="submit" wicket:id="button_delete" value="delete" />
							</td>
							<td>
								<input type="submit" wicket:id="button_cancel" value="cancel" />
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div> 
	</body>
</html>
