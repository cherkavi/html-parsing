<wicket:panel>
		<form wicket:id="form_main" >
			<div align="center" >
				<table >
					<tr valign="middle">
						<td align="center" valign="middle" colspan="2" >
							<span style="margin-right: 20px;">
								<img src="images/Logo.png" /> 
							</span>
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" 
								   wicket:id="find_text" 
								   style="width: 250px;" 
								   wicket:message="title:title_edit_find" />
						</td>
						<td>								   
							<input type="submit" 
								   wicket:id="button_submit" 
								   style="width: 150px;" 
								   wicket:message="title:title_button_submit, value:value_button_submit"  /> 
						</td>
					</tr>
				</table>
			</div>
		</form>
</wicket:panel>
